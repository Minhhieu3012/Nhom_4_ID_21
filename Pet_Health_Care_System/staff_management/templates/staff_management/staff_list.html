<h1>Danh sách Nhân viên</h1>
<table border="1">
    <tr>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Vai trò</th>
    </tr>
    {% for person in staff %}
    <tr>
        <td>{{ person.first_name }} {{ person.last_name }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone_number }}</td>
        <td>{{ person.get_role_display }}</td>
    </tr>
    {% endfor %}
</table>
