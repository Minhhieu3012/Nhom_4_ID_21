<h1>Lịch làm việc</h1>
<table border="1">
    <tr>
        <th>Nhân viên</th>
        <th>Ngày làm</th>
        <th>Giờ bắt đầu</th>
        <th>Giờ kết thúc</th>
    </tr>
    {% for schedule in schedules %}
    <tr>
        <td>{{ schedule.staff.first_name }} {{ schedule.staff.last_name }}</td>
        <td>{{ schedule.work_date }}</td>
        <td>{{ schedule.start_time }}</td>
        <td>{{ schedule.end_time }}</td>
    </tr>
    {% endfor %}
</table>
