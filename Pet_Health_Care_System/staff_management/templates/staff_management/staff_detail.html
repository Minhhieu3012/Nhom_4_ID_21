{% comment %} chi tiết nhân viên {% endcomment %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #eef2f7;
        margin: 0;
        padding: 0;
    }

    .staff-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 25px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    .staff-header {
        font-size: 26px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    .staff-info {
        width: 100%;
    }

    .staff-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .staff-table tr {
        border-bottom: 1px solid #ddd;
    }

    .staff-table td {
        padding: 10px;
        font-size: 16px;
        color: #555;
        text-align: left;
    }

    .staff-table td:first-child {
        font-weight: bold;
        color: #222;
        width: 40%;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .submit-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 18px;
        background: linear-gradient(135deg, #28a745, #218838);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
    }

    .submit-button:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
        transform: scale(1.05);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 18px;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s ease, background 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
    }

    .back-link:hover {
        background: linear-gradient(135deg, #0056b3, #003d82);
        transform: scale(1.05);
    }
</style>

<div class="staff-container">
    <h2 class="staff-header">Thông tin nhân viên</h2>
    <form method="POST" action="{% url 'staff_update' staff.id %}">
        {% csrf_token %}
        <div class="staff-info">
            <table class="staff-table">
                <tr>
                    <td>Tên:</td>
                    <td><input type="text" name="first_name" value="{{ staff.first_name }}" required></td>
                </tr>
                <tr>
                    <td>Họ:</td>
                    <td><input type="text" name="last_name" value="{{ staff.last_name }}" required></td>
                </tr>
                <tr>
                    <td>Vai trò:</td>
                    <td>
                        <select name="role" required>
                            {% for role in roles %}
                                <option value="{{ role.id }}" {% if role.id == staff.role.id %}selected{% endif %}>{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" value="{{ staff.email }}" required></td>
                </tr>
                <tr
